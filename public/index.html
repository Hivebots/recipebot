<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Bot Chat</title>
        <link href="botchat/botchat.css" rel="stylesheet" />
        <style>
            .example {
                float: left;
                margin-right: 20px;
                width: 300px;
            }

            #BotChatGoesHere {
                border: 1px solid #333;
                float: left;
                height: 600px;
                width: 460px;
                position: relative;
            }

            #BotChatGoesHere.wc-wide {
                width: 768px;
            }

            #BotChatGoesHere.wc-narrow {
                width: 320px;
            }

        </style>
    </head>
    <body>

        <section class="example">
            <p>
                This is an example of WebChat talking to a bot running locally the browser.
            </p>
        </section>

        <div id="BotChatGoesHere"></div>
        <script src="botchat/botchat.js"></script>
        <script src="bot.js"></script>
        <script>
            var params = BotChat.queryParams(location.search);
            window['botchatDebug'] = params['debug'] && params['debug'] === "true";

            BotChat.App({
                botConnection: window["browserBot"],
                user: { id: 'localuser' },
                bot: { id: 'localbot' },
                resize: 'detect'
            }, document.getElementById("BotChatGoesHere"));
        </script>
    </body>
</html>
